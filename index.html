<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>賴瑀嫣 - 个人网页</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        :root {
            --primary: #8A2BE2;
            --secondary: #9370DB;
            --light: #E6E6FA;
            --dark: #4B0082;
            --accent: #FF69B4;
            --facebook: #4267B2;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e7f4 100%);
            color: #333;
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            padding: 40px 20px;
            margin-bottom: 30px;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            border-radius: 15px;
            color: white;
            box-shadow: 0 10px 20px rgba(138, 43, 226, 0.2);
            position: relative;
            overflow: hidden;
        }
        
        header::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 70%);
            transform: rotate(30deg);
        }
        
        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 5px solid rgba(255, 255, 255, 0.3);
            margin: 0 auto 20px;
            background: linear-gradient(45deg, var(--accent), var(--primary));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 60px;
            color: white;
        }
        
        h1 {
            font-size: 3.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 40px;
        }
        
        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }
        
        .card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }
        
        .card h2 {
            color: var(--primary);
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--light);
            display: flex;
            align-items: center;
        }
        
        .card h2 i {
            margin-right: 10px;
        }
        
        .info-item {
            display: flex;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }
        
        .info-label {
            font-weight: bold;
            min-width: 120px;
            color: var(--dark);
        }
        
        .fb-btn {
            display: inline-block;
            background: var(--facebook);
            color: white !important;
            padding: 10px 20px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(66, 103, 178, 0.3);
            margin-top: 5px;
        }
        
        .fb-btn:hover {
            background: #365899;
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(66, 103, 178, 0.4);
        }
        
        .fb-btn i {
            margin-right: 8px;
        }
        
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .photo {
            height: 250px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        
        .photo::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, var(--primary), var(--accent));
            opacity: 0.3;
            transition: opacity 0.3s ease;
        }
        
        .photo:hover::before {
            opacity: 0;
        }
        
        .photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }
        
        .photo:hover img {
            transform: scale(1.1);
        }
        
        .experience {
            background: linear-gradient(to bottom right, #f8f4ff, #f0e8ff);
            border-left: 5px solid var(--accent);
        }
        
        .experience-content {
            padding: 15px;
            background: white;
            border-radius: 10px;
            font-style: italic;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.05);
            position: relative;
        }
        
        .experience-content::before {
            content: """;
            position: absolute;
            top: -30px;
            left: 10px;
            font-size: 80px;
            color: var(--light);
            font-family: Georgia, serif;
        }
        
        footer {
            text-align: center;
            padding: 30px;
            color: var(--dark);
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        .birthday {
            display: inline-flex;
            align-items: center;
            background: linear-gradient(to right, #ffebf3, #fff);
            padding: 8px 15px;
            border-radius: 30px;
            margin-top: 10px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
        }
        
        .birthday i {
            color: var(--accent);
            margin-right: 8px;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>

</body>
