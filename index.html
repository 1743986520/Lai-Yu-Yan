    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft JhengHei', sans-serif;
        }

        :root {
            --primary: #8A2BE2;
            --secondary: #9370DB;
            --light: #E6E6FA;
            --dark: #4B0082;
            --accent: #FF69B4;
            --facebook: #4267B2;
            --background: linear-gradient(135deg, #f9f7ff 0%, #f0edfc 100%);
        }

        body {
            background: var(--background);
            color: #444;
            line-height: 1.7;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            max-width: 1200px;
            width: 100%;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 50px 20px;
            margin-bottom: 30px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 18px;
            color: white;
            box-shadow: 0 12px 25px rgba(138, 43, 226, 0.25);
            position: relative;
            overflow: hidden;
            animation: headerFade 1.2s ease-out;
        }

        @keyframes headerFade {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        header::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.15) 0%, rgba(255,255,255,0) 70%);
            transform: rotate(30deg);
        }

        .profile-pic {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            border: 6px solid rgba(255, 255, 255, 0.35);
            margin: 0 auto 25px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            transition: all 0.4s ease;
            animation: profileScale 1s ease-out;
        }

        @keyframes profileScale {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .profile-pic img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        h1 {
            font-size: 3.8rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.3);
            letter-spacing: 1px;
            font-weight: 600;
        }

        .subtitle {
            font-size: 1.3rem;
            opacity: 0.92;
            max-width: 650px;
            margin: 0 auto;
            font-weight: 300;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 35px;
            margin-bottom: 45px;
        }

        @media (max-width: 850px) {
            .main-content {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 3rem;
            }
        }

        .card {
            background: white;
            border-radius: 18px;
            padding: 35px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.09);
            transition: all 0.4s ease;
            animation: cardAppear 0.8s ease-out;
            animation-fill-mode: backwards;
        }

        .card:nth-child(1) { animation-delay: 0.2s; }
        .card:nth-child(2) { animation-delay: 0.4s; }
        .card:nth-child(3) { animation-delay: 0.6s; }

        @keyframes cardAppear {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
        }

        .card h2 {
            color: var(--primary);
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--light);
            display: flex;
            align-items: center;
            font-size: 1.8rem;
        }

        .card h2 i {
            margin-right: 14px;
            background: linear-gradient(to right, var(--accent), var(--primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .info-grid {
            display: grid;
            grid-template-columns: 120px 1fr;
            gap: 18px;
            margin-bottom: 20px;
        }

        .info-label {
            font-weight: 600;
            color: var(--dark);
            font-size: 1.05rem;
            display: flex;
            align-items: center;
        }

        .info-content {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .school {
            background: linear-gradient(to right, #f9f4ff, #fff);
            padding: 10px 15px;
            border-radius: 12px;
            display: inline-block;
            margin: 5px 0;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
        }

        .fb-btn {
            display: inline-flex;
            align-items: center;
            background: var(--facebook);
            color: white !important;
            padding: 12px 25px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(66, 103, 178, 0.3);
            margin-top: 5px;
            font-size: 1.1rem;
        }

        .fb-btn:hover {
            background: #365899;
            transform: translateY(-4px);
            box-shadow: 0 8px 20px rgba(66, 103, 178, 0.4);
        }

        .fb-btn i {
            margin-right: 10px;
            font-size: 1.4rem;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 15px;
        }

        .photo-container {
            position: relative;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.12);
            transition: all 0.4s ease;
            aspect-ratio: 4/5;
        }

        .photo-container:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }

        .photo {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.6s ease;
            display: block;
        }

        .photo-container:hover .photo {
            transform: scale(1.1);
        }

        .photo-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(138, 43, 226, 0.2), rgba(255, 105, 180, 0.15));
            opacity: 0;
            transition: opacity 0.4s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2rem;
        }

        .photo-container:hover .photo-overlay {
            opacity: 1;
        }

        .experience {
            background: linear-gradient(to bottom right, #fcf8ff, #f5eeff);
            border-left: 6px solid var(--accent);
            grid-column: 1 / -1;
        }

        .experience-content {
            padding: 25px;
            background: white;
            border-radius: 15px;
            font-size: 1.15rem;
            line-height: 1.8;
            box-shadow: inset 0 0 15px rgba(0, 0, 0, 0.06);
            position: relative;
            border: 1px solid #f0e6ff;
        }

        .experience-content::before {
            content: """;
            position: absolute;
            top: -45px;
            left: 15px;
            font-size: 120px;
            color: var(--light);
            font-family: Georgia, serif;
            opacity: 0.7;
        }

        .birthday-container {
            display: inline-flex;
            align-items: center;
            background: linear-gradient(to right, #fff0f8, #fff);
            padding: 12px 20px;
            border-radius: 30px;
            margin-top: 5px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.07);
        }

        .birthday-icon {
            color: var(--accent);
            margin-right: 12px;
            font-size: 1.5rem;
        }

        .birthday-text {
            font-weight: 500;
            font-size: 1.1rem;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 25px;
        }

        .social-link {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.4rem;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(138, 43, 226, 0.3);
        }

        .social-link:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(138, 43, 226, 0.4);
        }

        footer {
            text-align: center;
            padding: 25px 20px 15px;
            color: var(--dark);
            font-size: 1rem;
            opacity: 0.85;
            border-top: 1px solid rgba(138, 43, 226, 0.1);
            margin-top: 20px;
            width: 100%;
        }

        @media (max-width: 600px) {
            .gallery {
                grid-template-columns: 1fr;
            }

            .photo-container {
                aspect-ratio: 3/4;
            }

            h1 {
                font-size: 2.5rem;
            }

            .card {
                padding: 25px;
            }

            .info-grid {
                grid-template-columns: 1fr;
                gap: 12px;
            }
        }

        /* 水波動畫 */
        .water-effect {
            position: relative;
            overflow: hidden;
        }

        .water-effect::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: rgba(255, 255, 255, 0.1);
            transform: rotate(30deg);
            pointer-events: none;
            animation: waterFlow 6s linear infinite;
        }

        @keyframes waterFlow {
            0% {
                transform: rotate(30deg) translate(0, 0);
            }
            100% {
                transform: rotate(30deg) translate(100px, 100px);
            }
        }

        .analytics-notice {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            font-size: 0.85rem;
            max-width: 300px;
            z-index: 1000;
            border-left: 4px solid var(--primary);
            transform: translateY(20px);
            opacity: 0;
            animation: fadeInUp 0.5s forwards 1s;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .analytics-notice button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            float: right;
        }
    </style>
</head>

    <div class="analytics-notice">
        本網站使用 Google Analytics 追蹤訪問數據
        <button onclick="this.parentElement.style.display='none'">知道了</button>

    <script>
        // 添加簡單的滾動動畫效果
        document.addEventListener('DOMContentLoaded', function() {
            const cards = document.querySelectorAll('.card');
            const header = document.querySelector('header');

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.style.animation = 'cardAppear 0.8s ease-out forwards';
                        observer.unobserve(entry.target);
                    }
                });
            }, { threshold: 0.1 });

            cards.forEach(card => {
                observer.observe(card);
            });

            // 添加水波效果
            const waterEffect = document.querySelector('.water-effect');
            setInterval(() => {
                waterEffect.classList.toggle('water-effect');
                setTimeout(() => {
                    waterEffect.classList.toggle('water-effect');
                }, 50);
            }, 5000);

            // 发送自定义事件到Google Analytics
            gtag('event', 'page_view', {
                'page_title': '賴瑀嫣個人網頁',
                'page_location': window.location.href,
                'page_path': window.location.pathname
            });
        });

        // 社交链接点击事件追踪
        document.querySelectorAll('.social-link').forEach(link => {
            link.addEventListener('click', function() {
                const platform = this.querySelector('i').className.match(/fa-(\w+)/)[1];
                gtag('event', 'social_click', {
                    'event_category': 'Social Media',
                    'event_label': platform,
                    'value': 1
                });
            });
        });

        // Facebook按钮点击事件追踪
        document.querySelector('.fb-btn').addEventListener('click', function() {
            gtag('event', 'facebook_click', {
                'event_category': 'External Link',
                'event_label': 'Facebook Profile'
            });
        });
    </script>
